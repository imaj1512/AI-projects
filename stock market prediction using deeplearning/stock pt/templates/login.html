<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-index.css') }}">
</head>
<body>
    <div class="login-container">
        <h2 style="color: white;">Stock Market Login</h2>

        <!-- Flash messages for errors or success -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                <p style="color: white; font-weight: bold;">{{ message }}</p>
              {% endfor %}
          {% endif %}
       {% endwith %}
    

        <!-- Login Form -->
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <hr style="margin: 20px 0; border: 1px solid white;">

        <h2 style="color: white;">New User? Register Below</h2>

        <!-- Registration Form -->
        <form action="{{ url_for('register') }}" method="post">
            <input type="text" name="new_username" placeholder="New Username" required>
            <input type="email" name="new_email" placeholder="Email" required>
            <input type="password" name="new_password" placeholder="New Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
